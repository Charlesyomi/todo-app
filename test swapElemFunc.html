<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="parent">
      <div id="child1">i am child 1</div>
      <div id="child2">i am child 2</div>
    </div>

    <button id="my-button">swapElemNodes</button>

    <script>
      function swapElemNodes(elem1, elem2) {
        const afterElem2 = elem2.nextElementSibling;
        const parent = elem2.parentNode;
        elem1.replaceWith(elem2);
        parent.insertBefore(elem1, afterElem2);
      }

      document.getElementById("my-button").addEventListener("click", () => {
        swapElemNodes(
          document.getElementById("child1"),
          document.getElementById("child2")
        );

        document.getElementById("child1").id = "child2";
        document.getElementById("child2").id = "child1";
      });
    </script>
  </body>
</html>
